publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3

  # Navigation
  auto_route: ^2.2.0

  # Firebase Suite
  cloud_firestore: ^2.4.0
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  google_sign_in: ^5.0.7

  # Functional Programming
  fpdart: ^0.0.9

  # Value Equality
  equatable: ^2.0.3
  freezed_annotation:

  # Business Logic and Dependency Injection
  flutter_bloc: ^7.1.0
  hydrated_bloc: ^7.0.1
  get_it: ^7.2.0

  # Local Storage
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  # Data and Internet
  internet_connection_checker: ^0.0.1+2
  json_annotation: ^4.0.0

  # Render
  flutter_svg: ^0.22.0
  flutter_screenutil: ^5.0.0+2
  simple_animations: ^3.1.1
  bottom_nav_layout: ^3.0.5
  google_nav_bar: ^5.0.5

  # Misc
  lint: ^1.5.3
  logger: ^1.0.0
  path_provider: ^2.0.2
  supercharged: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.1.0
  auto_route_generator: ^2.1.0
  hive_generator: ^1.1.0
  json_serializable: ^4.1.3
  freezed:

  # Mocking and Testing
  mockito: ^5.0.14
  bloc_test: ^8.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/svg/character_unboxing.svg
    - assets/images/svg/storayge_logo.svg
    - assets/images/svg/storayge_icon.svg
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700

    - family: Montserrat_Alt
      fonts:
        - asset: assets/fonts/MontserratAlternates-Semibold.ttf
          weight: 600
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
          weight: 700

    - family: StoraygeIcons
      fonts:
        - asset: assets/fonts/StoraygeIcons.ttf
