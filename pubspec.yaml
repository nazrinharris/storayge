name: storayge
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^2.2.0
  cloud_firestore: ^2.2.0
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety.1
  equatable: ^2.0.2
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  flutter_bloc: ^7.0.0
  flutter_svg: ^0.22.0
  get_it: ^7.1.3
  google_sign_in: ^5.0.3
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  hydrated_bloc: ^7.0.0
  internet_connection_checker: ^0.0.1
  json_annotation: ^4.0.1
  lint: ^1.5.3
  logger: ^1.0.0
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.3
  hive_generator: ^1.1.0

  json_serializable: ^4.1.2

  mockito: ^5.0.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/svg/character_unboxing.svg
    - assets/images/svg/storayge_logo.svg
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500

    - family: Montserrat_Alt
      fonts:
        - asset: assets/fonts/MontserratAlternates-Semibold.ttf
          weight: 600
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
          weight: 700
